<!DOCTYPE html>
<html>
  <head>
    <title>Texto em Áudio</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="corpo">
      <h2 class="mb-5 text-center">Converter texto em áudio</h2>
      <div class="input-group mb-3">
        <input
          id="titulo"
          type="text"
          placeholder="Titulo"
          class="form-control"
        />
      </div>
      <div class="form-floating">
        <textarea
          id="texto"
          class="form-control"
          placeholder="Coloque o texto que quer converter em áudio"
          id="floatingTextarea2"
          style="height: 100px"
        ></textarea>
        <label for="floatingTextarea2"
          >Coloque o texto que quer converter em áudio</label
        >
        <button
          id="botao"
          class="btn btn-outline-secondary mt-lg-4 mb-lg-5 w-100"
        >
          Converter texto
        </button>
      </div>
      <div id="audio"></div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
